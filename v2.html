<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <style type="text/css">
        body {
        background-color: black;
        }
        h1 {
        color : white;
        text-align: center;
        font-size : 30vh;
        font-family : sans-serif;
        margin-top: 50vh; /* poussé de la moitié de hauteur de viewport */
        transform: translateY(-50%);
        }
</style>
   </head>
   <body>
<h1 id="num_chant">000</h1>
	<script language="JavaScript">
  number = ""
    document.addEventListener('keydown', function(event) {
      if (event.key == 'r' || event.key == 'R'){
        document.getElementById("num_chant").innerHTML = "";
      } else if (event.key == '&' || event.key == '1'){
        number = number + "1";
      } else if (event.key == 'é' || event.key == '2'){
        number = number + "2";
      } else if (event.key == '"' || event.key == '3'){
        number = number + "3";
      } else if (event.key == "'" || event.key == '4'){
        number = number + "4";
      } else if (event.key == '(' || event.key == '5'){
        number = number + "5";
      } else if (event.key == '-' || event.key == '6'){
        number = number + "6";
      } else if (event.key == 'è' || event.key == '7'){
        number = number + "7";
      } else if (event.key == '_' || event.key == '8'){
        number = number + "8";
      } else if (event.key == 'ç' || event.key == '9'){
        number = number + "9";
      } else if (event.key == 'à' || event.key == '0'){
        number = number + "0";
      } else if (event.key == 's' || event.key == 'S' || event.key == 'e' || event.key == 'E'){
        document.getElementById("num_chant").innerHTML = number;
        number = ""
      }
      
    });
	</script> 
  </body>
</html>
